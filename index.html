<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Maquetación</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/maquetacion.css" rel="stylesheet" type="text/css">
    
</head>
<body>
   
   <div id="Contenedor">
       <div id="Header">Header</div>
       <div id="Nav">NAV</div>
       <div id="Contenido">
           <div id="Section">SECTION
               <article class="Articulo">Artículo 1</article>
               <article class="Articulo">Artículo 2</article>
               <article class="Articulo">Artículo 3</article>
               <article class="Articulo">Artículo 4</article>
           
           </div>
           <div id="Aside">
               <form>
                   <label for="nombre">Nombres y Apellidos:</label>
                   <input type="text" id="nombre" placeholder="Escribe tu nombre y apellido">
                   
                   <label for="email">Email:</label>
                   <input type="email" id="email" placeholder="Escribe tu email">
                   
                   <label for="Mensaje">Comentarios:</label>
                   <textarea id="mensaje" placeholder="Escribe tus comentarios"></textarea>
               </form>
           
           </div>
        </div>
       <div id="Footer">FOOTER</div>      
       
       
   </div>
    
</body>
</html>
